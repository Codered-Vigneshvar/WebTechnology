<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Pass Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </nav>

    <section id="content">
        <!-- Login form -->
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>

        <!-- Register form -->
        <form id="register-form">
            <h2>Register</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="mail-id">Mail ID:</label>
            <input type="email" id="mail-id" name="mail-id" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Register">
        </form>

        <!-- Bus pass registration form -->
        <form id="bus-pass-form">
            <h2>Bus Pass Registration</h2>
            <!-- Add all required fields for bus pass registration -->
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
